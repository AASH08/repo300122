name: Create a Sprint Review Closure Report
description: Sprint Review
title: "[Sprint Review]: "
labels: ["Story"]
projects: ["audax-io/84"]
assignees:
  - AASH08
body:
  - type: textarea
    id: Acceptance-Criteria
    attributes:
      label: Acceptance Criteria
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "Given:        When:            Then:"
    validations:
      required: false
  - type: textarea
    id: Description
    attributes:
      label: Description
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "Description"
    validations:
      required: false
  - type: textarea
    id: ExpectedBehaviour
    attributes:
      label: ExpectedBehaviour
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "ExpectedBehaviour"
    validations:
      required: false
  - type: textarea
    id: StepsToReproduce
    attributes:
      label: StepsToReproduce
      description: Steps to Reproduce
      placeholder: Tell us what you see!
      value: "StepsToReproduce"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
