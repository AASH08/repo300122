name: Defect
description: Defect
title: "[Summary]: "
labels: ["UAT Defect", "Productionn Incident"]
projects: ["Test Project2"]
assignees:
  - AASH08
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: Environment
    attributes:
      label: Environment
      description: What environment was the defect detected?
      options:
        - UAT
        - Production
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Country
    attributes:
      label: Country
      description: Country
      options:
        - ID
        - MY
      default: 0
    validations:
      required: true      
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: Client
    attributes:
      label: Client
      description: Country
      options:
        - ID
        - MY
      default: 0
    validations:
      required: true      
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
