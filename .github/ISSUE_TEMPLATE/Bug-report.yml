name: 2. Create a Bug
description: Bug/Incident
title: "[Defect]: "
labels: ["bug", "incident"]
body:
  - type: markdown
    attributes:
      value: |
       This is a story
  - type: textarea
    id: Description
    attributes:
      label: Description
      description: What happened and what did you expect to happen?
      placeholder: 
      value: "What happened and what did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: Steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to Reproduce
      placeholder: 
      value: "What happened and what did you expect to happen?"
    validations:
      required: true
  - type: dropdown
    id: Type
    attributes:
      label: Type
      description: Type
      options:
        - "UAT Defect"
        - "Production Incident"
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Priority
    attributes:
      label: Priority
      description: Priority
      options:
        - Critical
        - High
        - Medium
        - Low
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Environment
    attributes:
      label: Environment
      description: What environment was the defect detected?
      options:
        - UAT
        - Production
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Country
    attributes:
      label: Country
      description: Country
      options:
        - ID
        - MY
      default: 0
    validations:
      required: true      
  - type: dropdown
    id: Partner
    attributes:
      label: Partner
      description: What environment was the defect detected?
      options:
        - Buka
        - Sociolla
        - TNGD
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Client
    attributes:
      label: Client
      description: Country
      options:
        - ID
        - MY
      default: 0
    validations:
      required: true      
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge   
  - type: dropdown
    id: "ios-or-android"
    attributes:
      label: ios or android?
      multiple: true
      options:
        - ios
        - android
  - type: input
    id: EpicLink
    attributes:
      label: Epic Link
      description: Epic Link
      placeholder: 
    validations:
      required: true
  - type: dropdown
    id: "Defect-category"
    attributes:
      label: Defect Category
      multiple: true
      options:
        - Configuration
        - Requirement
        - Data
        - Deployment
        - Design
        - Environment
        - Intermittent
        - Security
  - type: textarea
    id: RCA
    attributes:
      label: RCA
      description: Update the RCA
      placeholder: 
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: Supporting-docs
    attributes:
      label: Supporting Docs
      description: By submitting this issue, I agree that I have provided all the required logs/screenshots/proofs
      options:
        - label: Yes, I agree to have provided all necessary information
          required: true
