name: Create a Design Request
description: "Design Request"
title: "[Design Request]: "
labels: ["Design Request"]
body:
body:
  - type: markdown
    attributes:
      value: |
       This is a Design Request
  - type: textarea
    id: Description
    attributes:
      label: Description
      description: Description
      placeholder: 
      value: "As a <Persona>, I want to <>, so that <>"
    validations:
      required: false
  - type: textarea
    id: Acceptance-Criteria
    attributes:
      label: Acceptance Criteria
      description: Also, tell us, what did you expect to happen?
      placeholder: Tell us what you see !
      value: "Scenario:
      
              Given:
              
              When:
              
              Then:
              
              "
    validations:
      required: false
  - type: dropdown
    id: Partner
    attributes:
      label: Partner
      description: What environment was the defect detected?
      options:
        - Buka
        - Sociolla
        - TNGD
      default: 0
    validations:
      required: true      
  - type: dropdown
    id: StoryPoints
    attributes:
      label: StoryPoints
      description: In Fibonacci Series
      options:
        - 1
        - 2
        - 3
        - 5
        - 8
        - 13
      default: 0
    validations:
      required: false
  - type: input
    id: EpicLink
    attributes:
      label: EpicLink
      description: Epic Link
      placeholder: "ex. #1"
    validations:
      required: false
  - type: input
    id: SubtaskLink
    attributes:
      label: SubtaskLink
      description: Subtask Link
      placeholder: "ex. #1"
    validations:
      required: false
     
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
